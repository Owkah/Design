<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Rahma's Refined Spaces</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/signupLogin.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

    <div class="main-body">
        <div class="main-body">
            <!--  Collapsable Navigation bar -->
            <nav>
                <div class="logo">
                   <a href="#"><img src="../photos/logo.jpg" alt="">Where Passion Meets Creativity</a>
                </div>
                <toggle class="toggle">
                    <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
                </toggle>
         
                <ul class="menu">
                    <li><a href="index.html" class="active">Home</a></li>
                
                </ul>
            </nav>
       
        <!-- Auth Forms -->
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchForm('login')">Login</button>
                    <button class="auth-tab" onclick="switchForm('signup')">Sign Up</button>
                </div>
                <div id="login" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <form action="/login" method="post">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div id="signup" class="auth-form">
                    <h2>Join Us</h2>
                    <form action="/signup" method="post">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
      
        <!-- Footer -->
        <footer class="footer-home" style="padding: 5px 20px;">
            <div class="footer-holder">
                <span class="copyright">&copy; 2024 Rahma's Refined Spaces</span>
                <span>Contact Rahma 804.804.8040</span>
            </div>
        </footer>
    </div>

    

    <!-- Navigation Collapse JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(".toggle").on("click", function(){
                if($(".menu").hasClass("active")){
                    $(".menu").removeClass("active");
                    $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
                } else {
                    $(".menu").addClass("active");
                    $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
                }
            });
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("auth-form");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <script src="../JavaScript/signupLogin.js"></script>
</body>
</html>
